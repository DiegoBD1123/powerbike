    <link href="./resources/custom.css" rel="stylesheet">
    <title>Powerbike</title>

  <body class="d-flex h-100 text-center text-white bg-dark contacto">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <img class="float-md-start align-middle" src="./resources/img/powerbike-icon-browser.png">
          <h3 class="float-md-start mb-0">Powerbike</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="./index.html">Inicio</a>

        </div>
      </header>

      <main class="px-3">
        <h1>Contactanos</h1>
        <p class="lead">Dejanos saber lo que quieres</p>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@mail.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Describe la bicicleta que te gustaria.</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Powerbike</p>
      </footer>
    </div>
